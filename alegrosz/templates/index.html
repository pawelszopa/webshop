{% extends '_base.html' %}

{% block content %}
{% if items %}
<ul>
    {% for item in items %}
        <li>
            {{ item.id }}
            {{ item.title }}
            {{ item.description }}
            {{ item.price }}
            {{ item.image }}
            {{ item.category }}
            {{ item.subcategory }}
        </li>
    {% endfor %}
</ul>
{% endif %}


{% endblock %}
